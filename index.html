<!DOCTYPE html>
<html>
	<head>
		<title>TU Texture Templates</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<nav>
    		<ul>
        		<li><a href="/imagetemplatething">Home</a></li>
	        	<li><a href="/imagetemplatething/about">About</a></li>
    		</ul>
		</nav>
		<div class="container">
    		<div class="blurb">
        		<h1>TU Texture Templates</h1>
			<img src="Template.jpg" alt="Blank template for reference" style="width:500px;height:500px;">
			<p>Input images below to begin!</p>
			
			<p>Front side:</p>
			<input type="file"
       				id="front" name="front"
       				accept="image/png, image/jpeg">
			
			<p>Back side:</p>
			<input type="file"
       				id="back" name="back"
       				accept="image/png, image/jpeg">
			
			<p>Left edge:</p>
			<input type="file"
       				id="left" name="left"
       				accept="image/png, image/jpeg">
			
			<p>Right edge:</p>
			<input type="file"
       				id="right" name="right"
       				accept="image/png, image/jpeg">
			
			<p>Top edge:</p>
			<input type="file"
       				id="top" name="top"
       				accept="image/png, image/jpeg">
			
			<p>Bottom edge:</p>
			<input type="file"
       				id="bottom" name="bottom"
       				accept="image/png, image/jpeg">
			
			<button type="button">Generate</button>

    		</div><!-- /.blurb -->
		</div><!-- /.container -->
		<footer>
